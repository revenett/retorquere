---
version: 1.0
checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive
machine:
  ruby:
    version: '2.4.1'
  node:
    version: '8.2.1'
dependencies:
  pre:
  - |-
    node -v
    mkdir -p ~/bin/zotero
    #if [ ! -x ~/bin/zotero/zotero ]; then
      ZOTERO_INSTALL=y ZOTERO_INSTALL_DEST=l ZOTERO_INSTALL_VERSION=auto ZOTERO_INSTALL_NUKE_DEST=y ./zotero5_installer.sh
    #fi;
  cache_directories:
  - citeproc-js
test:
  override:
  - ? |-
      set -e
      case $CIRCLE_NODE_INDEX in
        0|1)  export JURISM=false
              ;;
        *)    export JURISM=true
              ;;
      esac
      case $CIRCLE_NODE_INDEX in
        0|2)  export CIRCLE_TESTS="--tag ~@noci --tag @test-cluster-1"
              ;;
        *)    export CIRCLE_TESTS="--tag ~@noci --tag ~@test-cluster-1"
              ;;
      esac

      export LOGS=$CIRCLE_ARTIFACTS
      gem install bundler
      bundle update
      npm update
      bundle exec cucumber $CIRCLE_TESTS --format junit --out $CIRCLE_TEST_REPORTS/cucumber/junit.xml
      cp xpi/zotero-better-bibtex-*.xpi $CIRCLE_ARTIFACTS
      cp -r ~/.BBTZ5TEST.data/better* $CIRCLE_ARTIFACTS
      ls -lh $CIRCLE_ARTIFACTS/*
    : parallel: true
general:
  artifacts:
    - zotero-better-bibtex.xpi
  branches:
    ignore:
      - gh-pages
deployment:
  all:
    branch: "/.*/"
    commands:
    - npm run release
