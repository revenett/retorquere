version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: PYTHONPATH
          value: $PWD/pip
      jobs:
      - name: Build
        commands:
          - sem-version python 3.7
          - sem-version ruby 2.5.1
          - sem-version node 8.12.0

          - checkout

          - cache restore ruby
          - gem install bundler && gem update bundler && bundle config && bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
          - cache store ruby vendor/bundle

          - cache restore python
          - mkdir -p $PYTHONPATH/lib/python3.7/site-packages && pip install --install-option="--prefix=$PYTHONPATH" -r requirements.txt
          - cache store pip

          - cache restore node-$SEMAPHORE_GIT_BRANCH
          - npm install
          - cache store node-$SEMAPHORE_GIT_BRANCH node_modules

          - curl --silent --location https://downloads.sourceforge.net/project/zotero-deb/install.sh | sudo bash
          - sudo apt-get update
          - sudo apt-get install zotero jurism

          - npm run build
          - cache store xpi-$SEMAPHORE_JOB_ID xpi

  - name: "Smoke tests"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Smoke
        commands:
          - checkout
          - cache delete xpi-$SEMAPHORE_JOB_ID
          - echo "make smoke"

  - name: "Unit tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - echo "make rspec"

      - name: Lint code
        commands:
          - checkout
          - echo "make lint"

      - name: Check security
        commands:
          - checkout
          - echo "make security"

  - name: "Integration tests"
    task:
      jobs:
      - name: Cucumber
        commands:
          - checkout
          - echo "make cucumber"

  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
