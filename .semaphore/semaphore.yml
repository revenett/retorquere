version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: Build
        commands:
          - checkout
          - echo mkdir -p ~/.cache && mkdir -p $SEMAPHORE_CACHE_DIR/pip && ln -s $SEMAPHORE_CACHE_DIR/pip ~/.cache
          - curl --silent --location https://downloads.sourceforge.net/project/zotero-deb/install.sh | sudo bash
          - install-package zotero jurism
          - pip install --user -r requirements.txt
          - gem install bundler && gem update bundler && bundle config && bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
          - npm install
          - npm run build

  - name: "Smoke tests"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Smoke
        commands:
          - checkout
          - echo "make smoke"

  - name: "Unit tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - echo "make rspec"

      - name: Lint code
        commands:
          - checkout
          - echo "make lint"

      - name: Check security
        commands:
          - checkout
          - echo "make security"

  - name: "Integration tests"
    task:
      jobs:
      - name: Cucumber
        commands:
          - checkout
          - echo "make cucumber"

  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
