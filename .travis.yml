dist: xenial
language: python
python:
  - 3.7
services:
  - xvfb

# https://github.com/travis-ci/travis-ci/issues/8920
# https://github.com/travis-ci/travis-ci/issues/4704#issuecomment-348435959
before_install:
  - python3 -c 'import os,sys; os.set_blocking(sys.stdout.fileno(), True)'
  - python3 -c 'import os,sys,fcntl; flags = fcntl.fcntl(sys.stdout, fcntl.F_GETFL); print("blocking:", flags&os.O_NONBLOCK == 0);'
  - curl -sL https://github.com/retorquere/zotero-deb/releases/download/apt-get/install.sh | sudo bash
  - travis_retry sudo apt-get update
  - travis_retry sudo apt-get install zotero jurism default-jre libreoffice-java-common
  - travis_retry ./check-latest-zotero.py

cache:
  npm: true
  bundler: true
  pip: true
  apt: true
  directories:
  - node_modules
  - .cache/pip

script:
  - npm run build
  - python3 -c 'import os,sys; os.set_blocking(sys.stdout.fileno(), True)'
  - python3 -c 'import os,sys,fcntl; flags = fcntl.fcntl(sys.stdout, fcntl.F_GETFL); print("blocking:", flags&os.O_NONBLOCK == 0);'
  - (sleep 120 && import -window root /tmp/screenshot.png && curl -F file=@/tmp/screenshot.png https://anonfile.com/api/upload)&
  - (sleep 120 && curl -F "file=@$HOME/.BBTZ5TEST.log" https://anonfile.com/api/upload)&
  - ./.travis/behave-parameters.py | xargs -t behave --no-capture --verbose

after_failure:
  curl -F "file=@$HOME/.BBTZ5TEST.log" https://file.io

jobs:
  include:
  - stage: test
    env:
    - ZOTERO=zotero
    - TAGS="@test-cluster-1"

  - stage: test
    env:
    - ZOTERO=zotero
    - TAGS="not @test-cluster-1"

  - stage: test
    env:
    - ZOTERO=jurism
    - TAGS="@test-cluster-1"

  - stage: test
    env:
    - ZOTERO=jurism
    - TAGS="not @test-cluster-1"

  - stage: release
    install: true
    before_install: true
    script: |-
      if [[ "$TRAVIS_EVENT_TYPE" != "cron" && "$TRAVIS_EVENT_TYPE" != "pull_request" ]]; then
        pip install -r requirements.txt
        npm run build
        npm run release
        # curl --upload-file xpi/zotero-better-bibtex*.xpi https://transfer.sh/zotero-better-bibtex.xpi
      fi
    after_failure: true
