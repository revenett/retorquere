<!DOCTYPE html>
{% comment %} work around https://github.com/jekyll/github-metadata/issues/47 {% endcomment %}
{% assign root = site.url | append: site.baseurl %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Better BibTeX for Zotero</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" href="{{ root }}/assets/css/site.css">
  <script defer="" src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  <script src="{{ root }}/assets/js/toc.js"></script>
  <base href="{{ root }}/">
  <link rel="shortcut icon" href="{{ root }}/assets/img/better-bibtex.ico" type="image/x-icon">
  <!-- Computer Modern Serif-->
  <link rel="stylesheet" href="{{ root }}/assets/css/cmun-serif.css"></link>
</head>
<section class="section">
  <div class="container">
    {% include nav.html %}
    <hr>
    <div class="columns">
      <div class="column is-two-thirds">
        <div class="content" id="content">{{ content }}</div>
      </div>
      <div class="column">
        <aside class="menu" id="toc"></aside>
      </div>
    </div>
    <hr>
    <p>This site is open source. {% github_edit_link "Improve this page" %}</p>
  </div>
</section>
<script type="text/javascript">
  TableOfContents('toc', 'content')
</script>
