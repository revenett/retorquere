<!-- quod grātīs asseritur, grātīs negātur -->
{{ with .File }}{{ printf "<!-- WARNING: this page is generated by https://gohugo.io/ from site/content/%s. DO NOT EDIT BY HAND -->" .Path | safeHTML }}{{ end }}
<script type="text/javascript">
  if (location.protocol === 'http:' && (location.port === 80 || !location.port)) {
    location.replace(`https:${location.href.substring(location.protocol.length)}`);
  }
</script>
{{ if in .Permalink "/preferences/" }}
<style>
  #body-inner h3 { text-decoration: underline green }
</style>
{{ end }}
