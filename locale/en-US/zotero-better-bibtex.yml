  better-bibtex.Preferences.citekey.update.pin: Auto-pin citation keys
  better-bibtex.Preferences.citekey.update.pin.description: >-
    Better BibTeX supports 'pinning' the citation key, which means that even if
    your reference changes, the citation key stays the same. You can choose to
    have this pinning done automatically, either when a reference changes for
    the first time, or at the first time a reference is exported to Bib(La)TeX.
    Note that pinning 'on-change' only affects references that have no pinned
    citation key -- after the initial pinning on creation or change, further
    changes will not be incorporated. Auto-pinning will only pin the references
    if Zotero Sync is either off, or on automatic.
