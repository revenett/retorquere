  better-bibtex.Preferences.citekey.update.pin: Verrouiller automatiquement les clés de citation
  better-bibtex.Preferences.citekey.update.pin.description: >-
    Better BibTeX prend en charge le verrouillage des clés de citation. Cela
    signifie que même si votre référence change, la clé de citation reste la
    même. Vous pouvez choisir de faire ce verrouillage automatiquement, soit
    quand une référence change pour la première fois, soit lors de la première
    exportation d'une référence vers BibLaTeX. Notez que le verrouillage 'lors
    du changement' n'affecte que les références dont la clé de citation n'est
    pas verrouillée. Après le verrouillage initial lors de la création ou du
    changement, les changements futurs ne seront pas pris en compte. Enfin, le
    verrouillage automatique ne verrouille les références que si la
    synchronisation de Zotero est désactivé ou en mode automatique.
  better-bibtex.Preferences.citekey.update.pin.manual: Manuel
